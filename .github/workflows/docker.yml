name: Docker Build and Push

on:
  workflow_dispatch: # manual trigger

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name == 'workflow_dispatch'  # only login if manual push
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build multi-arch image and push to Docker Hub
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest
          platforms: linux/amd64,linux/arm64
          # Use registry caching for faster subsequent builds
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline
          # PASS SECRETS AS BUILD ARGUMENTS (REQUIRED by your Dockerfile ARG commands)
          build-args: |
            NEXT_PUBLIC_SUPABASE_URL=${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
            NEXT_PUBLIC_SUPABASE_ANON_KEY=${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
            # Fix for Webpack/QEMU Font Loader errors during multi-arch build:
            NEXT_PRIVATE_NO_FONT_FALLBACK=true
            NEXT_FONT_GOOGLE_MOCK=true # NEW: Mocks the Google Fonts fetch, preventing network errors
            NEXT_FONT_GOOGLE_TIMEOUT=0 # NEW: Forces immediate timeout for network fetch attempts

        if: github.event_name == 'workflow_dispatch'  # only build and push if manual
        env:
          # DOCKER_IMAGE here to reference it easily in the 'tags' and 'cache-from'
          DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/library-app

