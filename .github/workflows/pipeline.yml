name: pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install
        working-directory: ./library

      - name: Run Tests
        run: npm test
        working-directory: ./library

      - name: Coverage
        run: npm run test:coverage
        working-directory: ./library

      - name: Coverage report
        run: npm run test:coverage:open
        working-directory: ./library
