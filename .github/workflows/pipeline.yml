name: pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronize]

jobs:
  test_and_lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: ./library

      - name: Check style
        run: npm run lint
        working-directory: ./library

      - name: Build
        run: npm run build
        working-directory: ./library

      - name: Tests && Coverage
        # Single command runs tests and generate the report
        run: npm run test:coverage
        working-directory: ./library
